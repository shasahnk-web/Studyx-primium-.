    <script>
        /* Particles.js Configuration */
        particlesJS("particles-js", {
            particles: {
                number: { value: 90, density: { enable: true, value_area: 800 } },
                color: { value: "#00c3ff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 },
                },
                opacity: {
                    value: 0.6,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff2768",
                    opacity: 0.5,
                    width: 1.2,
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true,
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 },
                },
            },
            retina_detect: true,
        });

        // Class Paths Configuration
        const classPaths = {
            'class9': 'https://studyverse.netlify.app',
        };

        // Cookie Handling
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Check Cookie Expiration (Client-Side Approximation)
        function isCookieExpired(cookieName) {
            const keyGeneratedTime = getCookie('keyGeneratedTime');
            if (!keyGeneratedTime) return true;
            
            const currentTime = new Date().getTime();
            const hoursElapsed = (currentTime - parseInt(keyGeneratedTime)) / (1000 * 60 * 60);
            
            // Key expires after 24 hours
            return hoursElapsed >= 24;
        }

        // Set cookie function
        function setCookie(name, value, hours) {
            // Set universal cookie for domain access
            document.cookie = "üöÄ=success; path=/; Secure; expires=" + new Date(new Date().getTime() + 24 * 60 * 60 * 1000).toUTCString();
            const date = new Date();
            date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        // Set universal cookie for domain access
        document.cookie = "üöÄ=success; path=/; Secure; expires=" + new Date(new Date().getTime() + 24 * 60 * 60 * 1000).toUTCString();

        // Loading Screen
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
            try {
                loadingScreen.classList.add('hidden');
                
                // Validate Cookie
                const userKey = getCookie('userKey');
                const pendingClassId = getCookie('pendingClassId');
                
                // Check for any valid key generation cookie
                const hasValidCookie = getCookie('server02KeyGenerated') ||
                    getCookie('server03KeyGenerated') ||
                    getCookie('recommendServerKeyGenerated');

                if (!userKey && !hasValidCookie) {
                    alert('Authentication failed! Please generate an access key to continue.');
                    window.location.href = 'login.html?error=no_key';
                } else if (isCookieExpired('userKey')) {
                    alert('Your access key has expired. Please generate a new key to continue.');
                    window.location.href = 'login.html?error=expired';
                } else {
                    // Success case - key is valid
                    alert('Login successful, you can now use our website for 24 hours!');
                    
                    // Determine where to redirect the user based on the class they originally clicked
                    const redirectPath = classPaths[pendingClassId] || classPaths['class10']; // Default to class10 if not found
                    
                    // Redirect to the appropriate page
                    window.location.href = redirectPath;
                }
            } catch (error) {
                console.error("Error during validation:", error);
                alert("An error occurred during validation. Please try again.");
                window.location.href = "index.html";
            }
        }, 2000); // 2-second delay for loader
