<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Platform</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background: #0a0f1d; /* Dark background for entire app */
      color: #ffffff; /* White text by default */
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Access Key Container */
    .access-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .key-box {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 174, 255, 0.3);
      border: 1px solid rgba(0, 174, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    .key-box h2 {
      font-size: 24px;
      color: #a3f7ff;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      margin-bottom: 15px;
    }

    .key-box p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #d4eaff;
    }

    /* Buttons */
    .key-button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #ffffff;
      border: 1px solid #00bcd4;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: 600;
      transition: 0.3s;
      text-transform: uppercase;
    }

    .key-button:hover {
      background: #00bcd4;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }

    /* Loading Animation */
    .loading {
      font-size: 13px;
      color: #ffcb6b;
      margin-top: 10px;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Main App Content */
    #app-content {
      display: none;
      min-height: 100vh;
      background: #0a0f1d; /* Dark background for main app */
    }

    #root {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Access Key Section (Shows first) -->
  <div id="access-key-section" class="access-container">
    <div id="particles-js"></div>
    <div class="key-box">
      <h2>Generate Your Access Key</h2>
      <p>Click the button below to generate your key.<br><br>Validity: 24 hours ‚è∞</p>
      <button id="server02" class="key-button">Website Server - 1</button>
      <button id="server03Url" class="key-button">Website Server - 2</button>
      <button id="recommendServer" class="key-button">Website Server - 3</button>
      <button id="watchVideo" class="key-button">TUTORIAL VIDEO [EASY METHOD]</button>
      <p>Please do <strong>Watch TUTORIAL Video FIRST</strong>, so that you not face any Problem.</p>
      <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
    </div>
  </div>

  <!-- Main App Content (Hidden initially) -->
  <div id="app-content">
    <div id="root"></div>
  </div>

  <script>
    // Configuration
    const SERVER_URL = 'https://vplink.in/nrLwIQ';
    const TUTORIAL_URL = 'https://t.me/studyx_1';
    const COOKIE_EXPIRY_HOURS = 24;

    // Check for valid access key cookie
    function hasValidAccessKey() {
      return document.cookie.split(';').some(cookie => 
        cookie.trim().match(/^(server02|server03|recommendServer)KeyGenerated=true/)
      );
    }

    // Initialize the application
    function initApp() {
      if (hasValidAccessKey()) {
        showMainApp();
      } else {
        showAccessKeyUI();
      }
    }

    // Show main application
    function showMainApp() {
      document.getElementById('access-key-section').style.display = 'none';
      document.getElementById('app-content').style.display = 'block';
      
      // Dynamically load the main application script
      const script = document.createElement('script');
      script.type = 'module';
      script.src = '/src/main.tsx';
      document.body.appendChild(script);
    }

    // Show access key UI
    function showAccessKeyUI() {
      // Initialize particles.js background
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#00bcd4" },
          shape: { type: "circle" },
          opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#00bcd4", opacity: 0.3, width: 1 },
          move: { enable: true, speed: 2, out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: { 
            onhover: { enable: true, mode: "grab" }, 
            onclick: { enable: true, mode: "push" } 
          },
          modes: { grab: { distance: 140, line_linked: { opacity: 1 } } }
        },
        retina_detect: true
      });

      // Set up button event handlers
      document.getElementById('server02').addEventListener('click', 
        () => handleAccessKey('server02KeyGenerated'));
      document.getElementById('server03Url').addEventListener('click', 
        () => handleAccessKey('server03KeyGenerated'));
      document.getElementById('recommendServer').addEventListener('click', 
        () => handleAccessKey('recommendServerKeyGenerated'));
      document.getElementById('watchVideo').addEventListener('click', 
        () => window.open(TUTORIAL_URL, '_blank'));
    }

    // Handle access key generation
    function handleAccessKey(cookieName) {
      const loadingMsg = document.getElementById("loadingMessage");
      loadingMsg.style.display = "block";
      
      setTimeout(() => {
        // Set cookie with expiration (24 hours)
        const expirySeconds = COOKIE_EXPIRY_HOURS * 60 * 60;
        document.cookie = `${cookieName}=true; path=/; max-age=${expirySeconds}`;
        
        // Open server URL in new tab
        window.open(SERVER_URL, '_blank');
        
        // Show main application
        showMainApp();
      }, 2000);
    }

    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
